<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--первый блок-->
<div class="section">
		<div class="container">
		<!--Первый row-->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!--Первый row конец-->
		<!--Строка под видео и форму-->
		<div class="row">
			<!--колонка под видео-->
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/LGOOfNeEbDE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<!--колонка под форму-->
			<div class="col-lg-4">
				<div class="form">
					<form action="#">
						<p class="form-header text-center">Введите свой email</p>
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш Email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>

<!--Второй блок-->
<div class="section">
	<div class="container">
		<!--Строка под заголовок секции-->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!--Строка под преимущества-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box"><img src="img/01.svg" alt="1 преимущество" width="75px" height="75 px" >
						<p>Первое Преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box"><img src="img/02.svg" alt="2 преимущество" width="75px" height="75 px">
						<p>Второе Преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box"><img src="img/03.svg" alt="3 преимущество" width="75px" height="75 px">
						<p>Третье Преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box"><img src="img/04.svg" alt="4 преимущество" width="75px" height="75 px">
						<p>Четвертое Преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!--Кнопка получитиь инструкцию-->
		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	</div>
</div>
</body>
</html>
